<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floating Hearts</title>
  <style>
    :root {
      --heart-color: #e60026;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    #heart-field {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    .apology {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      color: #f5f5f5;
      font-family: "Didot", "Bodoni MT", "Bodoni 72", "Garamond", "Palatino Linotype",
        "Book Antiqua", serif;
      font-size: clamp(2.5rem, 5vw, 4.6rem);
      letter-spacing: 0.03em;
      text-shadow: 0 0 18px rgba(255, 255, 255, 0.25);
      z-index: 2;
      pointer-events: none;
    }

    .apology__emoji {
      margin-left: 0.35em;
    }

    .heart {
      position: absolute;
      bottom: -12vh;
      width: var(--size);
      height: var(--size);
      background: var(--heart-color);
      opacity: 0;
      filter: drop-shadow(0 0 10px rgba(230, 0, 38, 0.35));
      animation: floatUp var(--duration) linear var(--delay) forwards;
      will-change: transform, opacity;
      transform: rotate(-45deg);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: var(--size);
      height: var(--size);
      background: var(--heart-color);
      border-radius: 50%;
    }

    .heart::before {
      top: calc(var(--size) * -0.5);
      left: 0;
    }

    .heart::after {
      left: calc(var(--size) * 0.5);
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateX(0) translateY(0) scale(0.35) rotate(-45deg);
        opacity: 0;
      }
      12% {
        opacity: 1;
      }
      100% {
        transform: translateX(var(--drift)) translateY(-120vh) scale(var(--scale)) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="apology">
    I'm sorry <span class="apology__emoji" role="img" aria-label="sad face">ðŸ˜¢</span>
  </div>
  <div id="heart-field" aria-hidden="true"></div>

  <script>
    (function () {
      const field = document.getElementById("heart-field");
      const maxHearts = 120;

      function rand(min, max) {
        return Math.random() * (max - min) + min;
      }

      function createHeart(initial = false) {
        if (field.childElementCount >= maxHearts) {
          return;
        }

        const heart = document.createElement("div");
        heart.className = "heart";

        const size = rand(12, 24);
        const scale = rand(1.2, 2.4);
        const duration = rand(6.5, 13.5);
        const delay = initial ? rand(-duration, 1.5) : rand(0, 2.5);
        const drift = rand(-40, 40);
        const left = rand(0, 100);

        heart.style.setProperty("--size", `${size}px`);
        heart.style.setProperty("--scale", scale.toFixed(2));
        heart.style.setProperty("--duration", `${duration.toFixed(2)}s`);
        heart.style.setProperty("--delay", `${delay.toFixed(2)}s`);
        heart.style.setProperty("--drift", `${drift.toFixed(1)}px`);
        heart.style.left = `${left}vw`;

        field.appendChild(heart);

        const remaining = Math.max(0, duration + delay) * 1000;
        window.setTimeout(() => {
          heart.remove();
        }, remaining + 200);
      }

      for (let i = 0; i < 28; i += 1) {
        createHeart(true);
      }

      window.setInterval(() => {
        createHeart(false);
      }, 260);
    })();
  </script>
</body>
</html>
